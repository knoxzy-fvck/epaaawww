<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation for Epaaaww</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            margin: 0;
            flex-direction: column;
        }
        
        .love-container {
            position: relative;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .love-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6b8b;
            transform: rotate(45deg);
            animation: hearts 4s ease-in-out infinite;
            opacity: 0;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #ff6b8b;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -15px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -15px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes hearts {
            0% {
                transform: rotate(45deg) translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-200px) scale(1);
                opacity: 0;
            }
        }
        
        .audio-player {
            margin-top: 20px;
            background: rgba(255, 182, 193, 0.7);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        
        audio {
            outline: none;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: #ffc0cb;
        }
    </style>
</head>
<body>
    <div class="love-container">
        <div class="love-text">I Love You Epaaaww</div>
    </div>
    
    <div class="audio-player">
        <audio controls autoplay loop>
            <source src="sound-ad..lyrics_1754208356_musicaldown.com.mp3" type="mp3">
        </audio>
    </div>
    
    <script>
        // Membuat hati-hati kecil
        function createHearts() {
            const container = document.querySelector('.love-container');
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // Posisi acak
            heart.style.left = Math.random() * 100 + 'px';
            heart.style.animationDuration = 3 + Math.random() * 3 + 's';
            
            // Warna hati acak (pink)
            const hue = 330 + Math.random() * 30; // Warna antara pink ke merah muda
            heart.style.backgroundColor = `hsl(${hue}, 100%, 75%)`;
            heart.querySelector(':before').style.backgroundColor = `hsl(${hue}, 100%, 75%)`;
            heart.querySelector(':after').style.backgroundColor = `hsl(${hue}, 100%, 75%)`;
            
            container.appendChild(heart);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        // Buat hati setiap 300ms
        setInterval(createHearts, 300);
        
        // Efek ketikan teks (opsional)
        const loveText = document.querySelector('.love-text');
        const originalText = loveText.textContent;
        loveText.textContent = '';
        
        let i = 0;
        const typingEffect = setInterval(() => {
            if (i < originalText.length) {
                loveText.textContent += originalText.charAt(i);
                i++;
            } else {
                clearInterval(typingEffect);
            }
        }, 150);
    </script>
</body>
</html>
